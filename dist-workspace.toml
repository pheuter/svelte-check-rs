[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.3"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "npm"]
# Target platforms to build apps for (Rust target-triple syntax)
# Note: aarch64-unknown-linux-gnu removed (private repos don't support ARM runners)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish to npm during releases
publish-jobs = ["npm"]

# Build Linux binaries in a container with older glibc for wider compatibility
# manylinux_2_28 has glibc 2.28, compatible with Amazon Linux 2023 (glibc 2.34),
# Vercel, and most modern Linux distributions
[dist.github-custom-runners.x86_64-unknown-linux-gnu]
container = "quay.io/pypa/manylinux_2_28_x86_64"
